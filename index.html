<script>
MathJax.Hub.Config({
    tex2jax: {
        inlineMath: [
            ['$', '$'],
            ["\\(", "\\)"]
        ],
        displayMath: [

            ["\\[", "\\]"]
        ]
    }
});

	    window.dispatchEvent(new Event('resize'));
	}); 

</script>
